<P><A NAME="15zje8a"></A><B>Doom note</B></P>

<P>Unlike in DOOM, objects and logics are completely separate things in DF. The object will only be a visual thing -- it is the logic given to it that determines how it behaves. An object can be given any suitable logic, so the same viewable object could behave in different ways.</P>
