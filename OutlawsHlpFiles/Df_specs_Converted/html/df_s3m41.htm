<P><A NAME="6.k0eq"></A><B>trigger standard</B></P>

<P>This can be applied to a sector (entering, leaving, nudging it etc.) or a line (crossing, nudging it etc.). Can't be used with switches, or you get a single vertical line where the sign  should be.</P>
