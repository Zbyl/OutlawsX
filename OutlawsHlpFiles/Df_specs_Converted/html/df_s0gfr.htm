<P><A NAME="dzyc3w"></A><B>elevator scroll_floor</B></P>

<P>Scrolls the floor texture of a sector. Player moves with the floor texture by default, but see the <A HREF="df_s0ylu.htm">FLAGS</A> variable.</P>

<P>Stop values are distances in pixels ( x by 8 to get distances in level geometry units).</P>
