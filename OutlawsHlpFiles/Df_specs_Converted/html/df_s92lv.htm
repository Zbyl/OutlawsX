<P><A NAME="183v7vs"></A><B>speed:</B></P>

<P>Determines the speed that an elevator moves between stops. If speed: 0 is set the elevator will move between stops instantaneously.</P>

<P><I>Usage:</I></P>

<P>| speed: [value]</P>

<P><I>Default:</I></P>

<P>Different for each type of elevator.</P>
