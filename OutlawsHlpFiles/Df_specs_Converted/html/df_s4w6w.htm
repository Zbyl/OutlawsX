<P><A NAME="0oeo78"></A><B>elevator move_floor </B></P>

<P>Changes the FLOOR ALTITUDE of a sector.</P>

<P>The difference from "elevator basic" is that the smart object flag does not affect this elevator.</P>

<P>Stop values are the altitude of the floor.</P>
