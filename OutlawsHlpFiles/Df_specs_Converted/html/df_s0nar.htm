<P><A NAME="eun4ls"></A><B>start:</B></P>

<P>Determines which stop an elevator starts at, right at the start of a level after it has loaded up.</P>

<P><I>Usage:</I></P>

<P>| start: [stopnum]</P>

<P><I>Default:</I></P>

<P>| start: 0</P>
