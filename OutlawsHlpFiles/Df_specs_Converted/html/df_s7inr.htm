<P><A NAME="14ii23w"></A><B>clear_bits</B></P>

<P>Clears specified flag bits from a wall or sector. To clear more than one bit, add the bit values up that you want cleared.</P>

<P>Sent from a trigger or elevator.</P>

<P>Sent to a sector or wall.</P>

<P><I>Parameters:</I></P>

<TABLE cols=2 width=263>

<TR VALIGN="top">
<TD width=42%>[flagnum]   --</TD>
<TD width=58%>flag number (1, 2 or 3)</TD>
</TR>

<TR VALIGN="top">
<TD width=42%>[bitnum]   --</TD>
<TD width=58%>bit value to clear</TD>
</TR>
</TABLE>
