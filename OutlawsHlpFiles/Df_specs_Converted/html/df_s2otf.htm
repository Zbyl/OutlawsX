<H4><A NAME="2s1w_mc"></A>LEV File Format</H4>

<P>The LEV file is composed of 3 parts:</P>

<P><A HREF="df_s73xt.htm">Magic, Version number and general level info</A></P>

<P><A HREF="df_s0mwm.htm">Texture Table</A></P>

<P><A HREF="df_s4uer.htm">Geometry Description</A> i.e. sectors, walls, vertices data</P>

<P>The following <B>comments</B> are accepted:</P>

<P># comment</P>

<P>DATA # comment</P>
