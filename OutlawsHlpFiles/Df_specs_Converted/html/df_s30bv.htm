<P><A NAME="hv_n.k"></A><B>set_bits</B></P>

<P>Sets specified flag bits to a sector or wall. To set more than one bit, add up the bit values that you want to be set.</P>

<P>Sent from a trigger or elevator.</P>

<P>Sent to a sector or wall.</P>

<P><I>Parameters:</I></P>

<TABLE cols=2 width=263>

<TR VALIGN="top">
<TD width=42%>[flagnum]   --</TD>
<TD width=58%>flag number (1, 2 or 3)</TD>
</TR>

<TR VALIGN="top">
<TD width=42%>[bitnum]   --</TD>
<TD width=58%>bit value to set</TD>
</TR>
</TABLE>

</BODY>
