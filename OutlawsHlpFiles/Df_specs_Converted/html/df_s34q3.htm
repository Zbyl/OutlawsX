<P><A NAME="14v217k"></A><B>center:</B></P>

<P>Used with rotating elevators, center defines the coordinates of the center of revolution.</P>

<P><I>Usage:</I></P>

<P>| center: [x coord] [z coord]</P>

<P><I>Default:</I></P>

<P>| center: 0 0</P>
