<P><A NAME="1pho5ce"></A><B>elevator move_ceiling </B></P>

<P>Changes the CEILING ALTITUDE of a sector. </P>

<P>The difference from "elevator inv" is that the smart object flag does not affect this elevator.</P>

<P>Stop values are the altitude of the ceiling.</P>
