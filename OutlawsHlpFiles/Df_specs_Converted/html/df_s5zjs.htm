<P><A NAME="1ecg8gx"></A><B>elevator move_fc </B></P>

<P>Changes both the FLOOR ALTITUDE and CEILING ALTITUDE of a sector, i.e. the floor and ceiling will move up and down together.</P>

<P>Stop values are the altitude of the floor.</P>
