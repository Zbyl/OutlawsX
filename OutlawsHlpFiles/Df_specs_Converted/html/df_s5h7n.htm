<P><A NAME="gvq9.c"></A><B>elevator basic_auto </B></P>

<P>Changes the FLOOR ALTITUDE of a sector, but returns to altitude 0 after cycling through all its stops. From there, its event needs to be triggered twice to move it to its first stop again. Otherwise, seems to be the same as elevator_basic.</P>

<P>Stop values are floor altitude.</P>
