<P><A NAME="uishw"></A><B>Doom note</B></P>

<P>Layers are a whole new concept for DOOM levels designers.</P>

<P>It is possible in DF to have many sectors one above the others. </P>

<P>This is completely impossible in DOOM.</P>

<P>The DF sectors are self-contained, by opposition to DOOM vertex and linedef sharing.</P>
